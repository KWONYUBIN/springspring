<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 자바스크립트에서는 ; 이거를 꼭 안 써도 됨 상관없음
  function func1() {
    // 함수 호출 시 실행되는 코드들..
    console.log("hello");
    console.log("javascript");
    console.log("world");
  }

  func1();

  function func2() {
    console.log("hi")
    console.log("함수")
    return; // 함수 종료 (함수를 바로 종료시킴)
    console.log("또 다른 코드"); // 종료돼서 출력x
  }

  func2();

  function func3() {
    console.log("세번째 함수 코드.")
    return 3; // 함수 종료, 값을 호출한 곳으로 반환
  }

  let a = func3();
  console.log(a)
  let b = func3();
  console.log(b)
  console.log(func3());

  function func4(a) {
    return a * 2;
  }

  let c = func4(5);
  console.log(c);
  let d = func4(9);
  console.log(d);
  console.log(func4(7));

  function func5(x) {
    return x / 2;
  }

  let e = func5(10);
  console.log(e);
  let f = func5(90);
  console.log(f);
  console.log(func5(100));

  // arrow function 에서 {} 내의 코드가 한 줄이면 {} 생략 가능
  // 한 줄의 코드가 return 이면 return 생략 가능
  function fun6() {
    console.log("a");
  }
  let fun7 = () => {
    console.log("a");
  };
  let fun8 = () => console.log("a");
  let fun9 = () => {
    return 9;
  }
  let fun10 = () => 9
  // 위 func4 와 같은 일을 하는 함수
  let fun11 = a => a * 2;
  // 위 func5 와 같은 일을 하는 함수
  let fun12 = a => a / 2;
  console.log(fun11(10)); // 20
  console.log(fun12(10)); // 5

</script>
</body>
</html>
