<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 변수
  // 변수 선언
  let v;

  // 변수 값 대입(할당)
  v = 30;
  v = 40;
  v = 3.14;
  v = "hi";
  v = null;
  v = underfined;
  v = [];
  v = {};
  v = () => null;

  // 변수의 타입은 값이 대입될 때 결정 (아무거나 넣을 수 있음)


  let z;
  z = "hello";
  z = 99;
  z = 9.1234;

  // let : 변수 (값을 변경할 수 있음)
  let x = 33;
  x = 44;
  x = "hello"

  // *평소엔 const 를 쓰다가 변경할 게 생겼을 때 let 사용*
  // const : 상수
  const y = 99;
  // y = 100; // 값을 선언한 이후 변경 불가
  //
  // const a; // 선언과 대입을 한 번에 해야함
  // a = 100;


  // var : 변수 (let 과 유사함) (let 먼저 사용해라~)
  var b;
  b = 4;
  b = 5;
  b = "hi"

</script>
</body>
</html>
