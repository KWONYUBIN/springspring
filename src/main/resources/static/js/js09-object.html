<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // object (객체)

  // 자바스트립트에선 {} 안에 객체를 만듦
  let a = {}; // object
  let b = {age: 30, name: "son"}; // object  (이런식으로함)

  // array
  let c = []; // array 배열 (object)
  let d = [10, "hi", 20];  // array 배열 (object)

  // function
  function e() {
  }
  let f = function () {
  }
  let g = () => {
  };

</script>
</body>
</html>
