<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // undefined (값이 없는거)

    let a = 30;
    console.log(a);
    let b = 'hello';
    console.log(b);
    let c; // 값이 없으면 undefined
    console.log(c);
    b = undefined;
    console.log(b);

    // null (undefined 랑 비슷)
    // null은 null이라는 값이 있고, undefined는 값이 걍 없음 (공기처럼 안 보임)
    // 그치만 둘 다 값이 없다는 것 맞음
    let d = null; // null이라는 값 (object)
    console.log(d)

    // boolean
    let e = true;
    let f = false;
    console.log(e, f);

    if (e) {
        console.log("true일 때 실행");
    }

    if (f) {
        console.log("f가 true일 때 실행");
    } else {
        console.log("f가 false일 때 실행")
    }


</script>
</body>
</html>
