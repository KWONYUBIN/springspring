<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // switch
  // switch 에서는 ===  비교를 사용
  let a = 3;

  switch (a) {
    case 1:
      console.log('hello');
      break;

    case 2:
      console.log("hi");
      break;

    case 3:
      console.log("world");
      break;

    //   일치하는 값이 없으면 default 값이 출력됨
    default:
      console.log("javascript");
      break;
  }

  let b = "3";
  switch (b) {
    case "1":
      console.log("a")
      break;
    case "2":
      console.log("b")
      break;
    case "3":
      console.log("c")
      break;
    default:
      break; // 생략 가능

  }


</script>
</body>
</html>
