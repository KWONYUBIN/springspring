<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 삼항연산자(조건연산자)
  // ? :  (두 개 기호 활용)
  // 1항 ? 2항 : 3항  (항이 세 개라 삼항연산자)

  // 연산결과
  //   :  1항이  truthy이면 2항
  //      1항이  falsy이면 3항

  console.log(true ? "a" : "b"); // "a"
  console.log(false ? "c" : "d"); // "d"

  console.log(0 ? "e" : "f"); // "f"
  console.log("hello" ? "js" : "java"); // "js"

</script>
</body>
</html>
