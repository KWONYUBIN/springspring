<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // object
    // {prop1: val1, prop2: val2}
    const a = {name: "rose", song: "apt"};
    const b = a; // 참조값 복사

    console.log(a);
    console.log(b);

    b.name = "bruno";
    console.log(a);
    console.log(b);

    // 고전적인 방법
    const c = {};
    c.name = a.name;
    c.song = a.song;

    console.log(a);
    console.log(c);
    c.name = "han";
    console.log(a);
    console.log(c);

    // 객체 프로퍼티 접근법
    console.log(a.name);  // bruno
    console.log(a.song);  // apt
    console.log(a["name"]);  // bruno
    console.log(a["song"]);  // apt

    // for in : 객체의 프로퍼티명들을 탐색 (순서는 보장안됨)
    //  a에 있던게 p로 들어가서 코드블럭 실행/ name이 먼저 인지, song이 먼저인지는 알 수 없음
    // 순서 모름
    // for...of... 는 값(value)**에 접근
    // for...in...은 인덱스나 키(key)**에 접근
    for (const p in a) {
      console.log(p, a[p])
    }

    // for in 사용 복사
    const d = {};
    for (const k in a) {
      d[k] = a[k];
    }
    console.log(a);
    console.log(d);
    d.name = "son";
    console.log(a);
    console.log(d);

    // 연습
    const e = {city: "london", age: 33, email: "gmail"};

    // e를 f에 얕은 복사
    // for in 을 사용한 얕은 복사
    const f = {};
    for (const p in e) {
      f[p] = e[p];
    }

    f.city = "seoul";
    console.log(e); // {city: "london", age: 33, email: "gmail"}
    console.log(f); // {city: "seoul", age: 33, email: "gmail"}


</script>
</body>
</html>
